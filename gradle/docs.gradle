def javaApiUrl = 'https://docs.oracle.com/javase/8/docs/api'
def groovyApiUrl = "https://docs.groovy-lang.org/3.0.8/html/gapi/"

tasks.withType(Javadoc).configureEach {
    classpath += project.configurations.shadow
    options.links(javaApiUrl, groovyApiUrl)
    if (JavaVersion.current().java8Compatible) {
        options.addStringOption('Xdoclint:none', '-quiet')
    }
  options.encoding = "UTF-8"
}

project.tasks.withType(ProcessResources).configureEach {
    filteringCharset = "UTF-8"
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set('javadoc')
    from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}

project.tasks.groovydoc {
    classpath += project.configurations.shadow
}

build.dependsOn javadocJar, sourcesJar

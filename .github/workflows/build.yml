name: Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        # Always test on the latest version and some LTS.
        java: [ 17, 21, 24 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          # Setup the selected Java, and configure Java 21 by default
          java-version: |
            ${{ matrix.java }}
            21
      - uses: gradle/actions/setup-gradle@v4
      # We provision JDKs with GitHub Actions for caching purposes, so Gradle should rather fail in case JDK is not found
      - run: ./gradlew -Porg.gradle.java.installations.auto-download=false -PtestJdk=${{ matrix.java }} build

  # There's no need to run the update task frequently; the start scripts are typically updated with Gradle releases.
  update-start-scripts:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew downloadStartScripts
      - uses: peter-evans/create-pull-request@v7
        with:
          commit-message: |
            Update start script templates to the latest

            _Auto-generated by `Update Start Scripts` Github workflow._
          title: Update start script templates to the latest
          body: _Auto-generated by `Update Start Scripts` Github workflow._
          branch: actions/update-start-scripts
          delete-branch: true

  publish-snapshot:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true
      # TODO: https://github.com/gradle/gradle/issues/22779
      # We provision JDKs with GitHub Actions for caching purposes, so Gradle should rather fail in case JDK is not found
      - run: ./gradlew -Porg.gradle.java.installations.auto-download=false publishToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.CENTRAL_PORTAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.CENTRAL_PORTAL_PASSWORD }}
      - uses: actions/upload-artifact@v4
        with:
          path: build/libs
          if-no-files-found: 'error'

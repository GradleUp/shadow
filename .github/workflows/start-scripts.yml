name: Update Start Scripts

on:
  push:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew downloadStartScripts
      - uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Upgrade JDK Casks to the latest versions
          title: Upgrade JDK Casks
          body: |
            Update Start Scripts to the latest versions.

            _Auto-generated by `Update Start Scripts` Github workflow._
          branch: actions/update-start-scripts
          delete-branch: true

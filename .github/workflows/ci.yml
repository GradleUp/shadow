name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        # Always test on the latest version and all LTS.
        java: [ 11, 17, 21, 23 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
      - uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew build

  publish-snapshot:
    needs: build
    runs-on: ubuntu-latest
    if: github.repository == 'GradleUp/shadow' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true
      # Disable CC due to https://github.com/gradle/gradle/issues/22779
      - run: ./gradlew publish --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USER }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_PASSWORD }}

  test-extract-title:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract release notes
        id: extract-release-notes
        uses: Goooler/extract-release-notes@405c5f085ebc1c945e03f54b3bea51c011ef0ce2
        with:
          changelog_file: src/docs/changes/README.md
          release_notes_file: RELEASE_NOTES.md
      - name: Echo release title
        env:
          RELEASE_TITLE: ${{ steps.extract-release-notes.outputs.release_title }}
        run: |
          echo "Release title: $RELEASE_TITLE"
